<div class="new-store-form container">
    <h2>Store Information</h2>
    <p>Fill out all the fields.</p>
    <form action="/generateStore" method="POST" name="generateStore" >
      <div class="form-group">
        <label for="store-name">Store Name:</label>
        <input type="text" class="form-control" name="storeName" id="store-name" placeholder="Enter Store Name" required=True>                    
      </div>
      <div class="form-row">
        <div class="col">
            <label>Address:</label>
            <input type="text" class="form-control" name="storeAddress" placeholder="Enter Store Address Here" required=True>                               
        </div>
        <div class="col">
            <label>City:</label>
            <input type="text" class="form-control" name="storeCity"id="pwd" placeholder="Enter City" name="pswd" required>          
        </div>
        
        <div class="col">
            <label>State:</label>
            <input type="text" class="form-control" name="storeState" id="pwd" placeholder="Enter State"  required>          
        </div>
        <div class="col">
            <label>Zip Code:</label>
            <input type="text" class=" form-control" name="storeZip" placeholder="Enter Store Zip Code" pattern="^(?(^00000(|-0000))|(\d{5}(|-\d{4})))$" required>          
        </div>
    </div>
    
      <button type="submit" class="storeentry-button btn-form btn btn-primary">Submit</button>
    </form>
  </div>
